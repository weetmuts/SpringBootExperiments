buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'foo-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("junit:junit")
    runtime 'com.squareup.retrofit2:retrofit:2.5.0'
    runtime 'com.squareup.retrofit2:converter-gson:2.5.0'
    runtime('org.springframework.boot:spring-boot-starter-webflux')

    runtime group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.0'
    runtime group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '3.14.0'
}